    :root {

      --muted: #666666;

    * {

    h1 {

      color: var(--text);
    }

    .social-links {

      margin: 0 0.5rem;
      color: var(--muted);
      text-decoration: none;

    footer {

      padding: 2rem 1rem 1rem;

    @media (max-width: 600px) {
